<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腾润驾校cms</title>
    <link href="css/index.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="themes/icon.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/check.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body class="easyui-layout">
    <!-- 顶部 -->
    <div data-options="region:'north',split:false" style="height: 100px; background: #95B8E7;">
        <h3 class="cms_title">爱快管理系统</h3>
        <p id="welcome">1234567</p>
        <div id="logo">
            
            <input type="button" value="安全退出" name="esc" class="esc">
        </div>
    </div>
    <!-- 底部 -->
	<div id="sdiv" data-options="region:'south',border:false" style="height:35%;">
        Copyright©爱快项目cms
    </div>
    <!-- 左侧部分 -->
    <div data-options="region:'west',title:'',split:false" style="width:200px;">
        <div class="easyui-accordion" data-options="fit:true,border:false">
			<div id="" title="导航">
				<!--创建菜单-->
				<ul id="treeMenu" class="easyui-tree">
					<li>
						<span>管理</span>
						<!--二级-->
						<ul>
							<li data-options="attributes:{url:'admin/banner.html'}">banner管理</li>
							<li data-options="attributes:{'url':'admin/product.html'}">产品中心</li>
							<li data-options="attributes:{'url':'admin/anli.html'}">案例中心</li>
							<!-- <li data-options="attributes:{'url':'admin/news.html'}">新闻管理</li> -->
						</ul>
					</li>
				</ul>
			</div>
		</div> 
    </div>
    <!-- 中间内容部分 -->
	<div data-options="region:'center'">
		<!--选项卡使用-->
		<div id="div_tabs" class="easyui-tabs" data-options="fit:true,border:false">
			<!--首页-->
			<div id="" title="首页"
				style="background: url('') no-repeat;background-size: 100%;margin-top: 100px;">
			</div>
		</div>
		</div>
	</div>
</body>

</html>
